<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Embedded Sensor Cloud</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to the Embedded Sensor Cloud</h1>
        <section class ="row form-group">
            <form action="/tolower" method="POST">
                <input type="submit" value="ToLower Plugin" class="btn btn-primary btn-lg btn-block"/>
            </form>
        </section>
        <section class="row form-group">
            <form action="/static/test.html" method="POST">
                <input type="submit" value="StaticFile Plugin" class="btn btn-primary btn-lg btn-block"/>
            </form>
        </section>
        <section class="row form-group">
            <form action="/navi" method="POST">
                <input type="submit" value="Navigation Plugin" class="btn btn-primary btn-lg btn-block"/>
            </form>
        </section>
        <section class="row form-group">
            <form action="/temp" method="POST">
                <input type="submit" value="Temperature Plugin" class="btn btn-primary btn-lg btn-block"/>
            </form>
        </section>
    </div>
</body>
</html>
